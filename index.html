<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="A solution for Results summary component">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <link rel="stylesheet" href="sass/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  
  <div class="container">
    <div class="card-container">
      <header class="header-container">
        <h1 class="text-yourresult">Your Result</h1>
        <div class="circle">
          <p class="main-result">76</p>
          <p class="result">of 100</p>
        </div>
        <h2 class="expression">Great</h2>
        <p class="message-result"> You scored higher than 65% of the people who have take these test.</p>
      </header>

      <main role="main">
        <div class="main-container">
          <h3 class="summary">Summary</h3>
          <div class="results-container">
            <div class="item-1">
              <div class="result-name">
                <img src="./assets/images/icon-reaction.svg" alt="vector icon for reaction">
                <span class="red">Reaction </span>
              </div> 
              <span class="color-result"> <b>80</b>/ 100</span>
            </div>
            <div class="item-2">
              <div class="result-name">
                <img src="./assets/images/icon-memory.svg" alt="vector icon for memory">
                <span class="yellow">Memory</span>
              </div>
              <span class="color-result"><b>92</b>/ 100</span>
            </div>
            <div class="item-3">
              <div class="result-name">
                <img src="./assets/images/icon-verbal.svg" alt="vector icon for Verbal">
                <span class="green">Verbal</span>
              </div>
              <span class="color-result"><b>61</b>/ 100</span>
            </div>
            <div class="item-4">
              <div class="result-name">
                <img src="./assets/images/icon-visual.svg" alt="vector icon for visual">
                <span class="blue">Visual</span>
              </div>
              <span class="color-result"><b>72</b>/ 100</span>
            </div>
          </div>
                  
            <div class="btn">
              <button>Continue</button>
            </div>
        </div>
      </main> 
    </div>
  </div>
  
</body>
</html>
